<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para Maria Witoria</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 350px;
            height: 220px;
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
            position: absolute;
        }
        #yes {
            background-color: #28a745;
            color: white;
            left: 30%;
        }
        #yes:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        #no {
            background-color: #dc3545;
            color: white;
            left: 55%;
            top: 50%;
        }
        #no:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maria Witoria, gostaria de saber se você quer sair comigo!! Hahaha</h1>
        <button id="yes" class="button" onclick="alert('Sabia que você não resistiria! Hahahaha ❤️\n\nMais informações:\nLocal: Cukos\nDia e horário: Topa ser na terça? 😊\n\nVou fazer valer a pena.')">Sim</button>
        <button id="no" class="button">Não</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        let posX = noButton.offsetLeft;
        let posY = noButton.offsetTop;
        const moveDistance = 90; // 9 cm em pixels aproximadamente

        noButton.addEventListener("mouseover", () => {
            const directions = [
                { x: moveDistance, y: 0 }, // Direita
                { x: -moveDistance, y: 0 }, // Esquerda
                { x: 0, y: moveDistance }, // Baixo
                { x: 0, y: -moveDistance } // Cima
            ];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            
            posX = Math.min(Math.max(posX + randomDirection.x, 0), window.innerWidth - noButton.offsetWidth - 20);
            posY = Math.min(Math.max(posY + randomDirection.y, 0), window.innerHeight - noButton.offsetHeight - 20);
            
            noButton.style.left = `${posX}px`;
            noButton.style.top = `${posY}px`;
        });
    </script>
</body>
</html>
